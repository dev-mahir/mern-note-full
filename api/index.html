<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image</title>
  </head>

  <body>
    <img id="test" />

    <script>
      let imgSrc;

      let getimage = document.getElementById("test");
      getimage.setAttribute("src", imgSrc);

      const res = fetch(
        "https://collectionapi.metmuseum.org/public/collection/v1/objects/435828"
      )
        .then((response) => response.json())
        .then((data) => (imgSrc = data.primaryImage))
        .catch((err) => console.log(err));
    </script>
  </body>
</html>
